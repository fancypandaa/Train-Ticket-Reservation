<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Run Travel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Run Travel</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/home">Home</a></li>
      <li class="active"><a>Schedules</a></li>
      <li><a href="/dest">Destinations</a></li>
    </ul>
    <button class="btn btn-danger navbar-btn">BOOK</button>
  </div>
</nav>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">

        <div class="panel-body">
          <div class="table-responsive" th:if="${not #lists.isEmpty(schedules)}">
            <table class="table table-hover ">
              <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Departed Station</th>
                <th>Arrival Station</th>
                <th>Departed Time</th>
                <th>Arrival Time</th>
                <th>Book</th>
                <th>View</th>
              </tr>
              </thead>


              <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.Id}">334</td>
                <td th:text="${(schedule.getTrain().getDepartStation())}"></td>
                <td th:text="${(schedule.getTrain().getArriveStation())}"></td>
                <td th:text="${schedule.departed}"></td>
                <td th:text="${schedule.arrived}"></td>

                <td><a href="#" th:href="@{'/schedule/' + ${schedule.id} + '/show'}">Book</a></td>
                <td><a href="#" th:href="@{'/schedule/' + ${schedule.id} + '/show'}">Details</a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
